name: infra

on:
  push:
    branch: "terraform"
  pull_request:
    branch: "terraform"

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Terraform init
        run: cd terraform/aws_instance; terraform init

      - name: Terraform plan
        run: cd terraform/aws_instance; terraform plan

  terraform-apply:
    runs-on: ubuntu-latest
    environment: prod
    outputs:
      public_ip: ${{ steps.terraform_output.outputs.public_ip }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        id: terraform_init
        run: cd terraform/aws_instance; terraform init

      - name: Terraform Apply
        id: terraform_apply
        run: cd terraform/aws_instance; terraform apply -auto-approve -input=false

      - name: Terraform Output
        id: terraform_output
        run: |
          cd terraform/aws_instance
          echo "in aws_instance"
          mkdir ip
          cd ip
          touch public_ip.txt
          readlink -f public_ip.txt
          echo "file created"
          cd ..
          echo $(terraform output instance_public_ip)
          echo $(terraform output instance_public_ip) >> ip/public_ip.txt
          echo "ip saved"
          cd ip
          aws s3 sync . s3://vaishnavi-gurukul/s3-bucket
          echo "uploaded"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'


  cicd:
    needs: "terraform-apply"
    uses: VaishnaviM411/esop-trading/.github/workflows/cicd.yml@vaishnavi
    secrets:
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          
          

      
          




