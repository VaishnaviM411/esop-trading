name: test-build-deploy

on:
  push:
    branch: "vaishnavi"
  pull_request:
    branch: "vaishnavi"
  workflow_call:
    inputs:
      public_ip:
        required: true
        type: string
    secrets:
      EC2_SSH_KEY:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: vaishnavi
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Test
        run: ./gradlew test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: vaishnavi
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Build
        run: ./gradlew build
      - name: Copy jar file to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: esop-trading-1.0
          path: build/libs/esop-0.1-all.jar

  deploy:
    needs: ["build"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          ref: vaishnavi
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Download jar file
        uses: actions/download-artifact@v3
        with:
          name: esop-trading-1.0
      - name: Copy jar on ec2 instance and run
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SSH_HOST: ${{ inputs.public_ip }}
        run: |
          eval `ssh-agent`
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
          ssh_host=$(echo $SSH_HOST | tr -d '"');
          scp -o StrictHostKeyChecking=no "esop-0.1-all.jar" ec2-user@$ssh_host:~
          ssh -o StrictHostKeyChecking=no ec2-user@$ssh_host -t 'sudo yum install java-17-amazon-corretto-headless -y;
          echo "installed java";
          ssh-keyscan $ssh_host >> ~/.ssh/known_hosts;
          echo "host added";
          pid=$(sudo fuser -v -n tcp 8080);
          echo "$pid";
          #!/bin/sh;
          echo "script";
          if [ $pid ]
            then
            echo "then"
            sudo fuser -k -n tcp 8080  
            echo "process killed"
          fi
          echo "ifend";
          sudo nohup java -jar esop-0.1-all.jar >/dev/null;
          echo "process running"'
          
          

      
          




