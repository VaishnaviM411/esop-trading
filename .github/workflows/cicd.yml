name: test-build-deploy

on:
  push:
    branch: "vaishnavi"
  pull_request:
    branch: "vaishnavi"

jobs:
  runs-on: ubuntu-latest
  name: test
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: 18
    - name: Test
      run: ./gradlew test